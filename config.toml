baseurl = "http://karoltinsley.com"
languageCode = "en-us"
title = "Karol Tinsley // Portfolio"
theme = ""
disqusShortname = "spf13"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Karol Tinsley"
	description = "Karol Tinsley's portfolio website"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = ["css/custom.css"]


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "karol.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "Karol Tinsley"
		# The icons will be shown if you enter your username
		twitter = ""
		github = "ktinsley"
		dribbble = ""
		facebook = ""
		googleplus = ""
		flickr = ""
		linkedin = "https://ca.linkedin.com/in/karoltinsley"

		copyright = [
			"&copy; Karol Tinsley",
			"Design: [HTML5 UP](//html5up.net)"
		]


	[params.about]
		hide  = false
		title = "About"
		content = "My name is Karol and I am one of the co-founders at [56 Studios](http://56studios.ca). 56 Studios is a video game company based out of the [Accelerator Centre](http://acceleratorcentre.com) in Waterloo, Ontario, and we are currently in the process of developing our first game. When I'm not busy trying to run a company, I like to play video games, plan and practice yoga. Oh and I also like cats."

	[params.portfolio]
		hide  = true
		title = "Recent Work"

	[params.recentposts]
		hide  = true
		title = "Recent blog posts"

	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "For business related inquiries please use the email: contact@56studios.ca. For other emails feel free to use the form below:"


		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "karoltinsley@gmail.com"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
	name = "Home"
	url  = "/"
	weight = 0

